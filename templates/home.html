<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scoreboarding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.4/tufte.min.css" />
    <!-- Text box -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/js/input.js"></script>
    <!-- Syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>

</head>
<body>
    <article>
        <h1 id="tufte-css">Scoreboarding Simulator</h1>
        <p class="subtitle">
        <a href="https://uspdigital.usp.br/jupiterweb/obterDisciplina?sgldis=SSC0114" class="subtitle">SSC0114 - Arquitetura de Computadores</a> @ ICMC - Universidade de São Paulo.</p>

        <p>Insira as instruções a serem escalonadas.</p>
        <form action="/simulator">
            <div id="aceEditor">lw $2, BASEA($4)
addi $2, $2, INC1
lw $3, BASEB($4)
addi $3, $3, INC2
add $5, $2, $3
sw $5, BASEC($4)
addi $4, $4, 4
            </div>
            <button type="submit"><span>INICIAR</span></button>
        </form>   
    </article>

    <script>
        var editor = ace.edit("aceEditor");
        editor.setTheme("ace/theme/solarized_light");
        editor.session.setMode("ace/mode/assembly_x86");
        var code = editor.getValue();
        console.log("Code is " + code);
    </script>
</body>
</html>
